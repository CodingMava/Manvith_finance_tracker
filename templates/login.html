{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<div class="card" style="max-width: 450px; margin: 4rem auto; text-align: center;">
    <h1 style="margin-bottom: 0.5rem;">Welcome Back</h1>
    <p style="color: var(--text-muted); margin-bottom: 2.5rem;">Sign in to continue your journey</p>

    <form method="post" style="text-align: left;" class="premium-form">
        {% csrf_token %}
        <div class="form-group">
            <label>Username or Email</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label>Password</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Sign In</button>
    </form>

    <div style="margin: 2rem 0; display: flex; align-items: center; gap: 1rem;">
        <div style="flex: 1; height: 1px; background: rgba(255,255,255,0.05);"></div>
        <span style="font-size: 0.8rem; color: var(--text-muted);">OR</span>
        <div style="flex: 1; height: 1px; background: rgba(255,255,255,0.05);"></div>
    </div>

    <div class="social-login">
        <a href="{% provider_login_url 'google' %}" class="btn btn-secondary"
            style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 0.8rem;">
            <img src="https://www.google.com/favicon.ico" style="width: 18px; filter: grayscale(1) invert(1);">
            Continue with Google
        </a>
    </div>

    <p style="margin-top: 2rem; font-size: 0.9rem; color: var(--text-muted);">
        New here? <a href="{% url 'register' %}"
            style="color: var(--accent-primary); font-weight: 600; text-decoration: none;">Create an account</a>
    </p>
</div>
{% endblock %}
