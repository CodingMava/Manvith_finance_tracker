{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 4rem auto; text-align: center;">
    <h1 style="margin-bottom: 0.5rem;">Join FinanceFlow</h1>
    <p style="color: var(--text-muted); margin-bottom: 2.5rem;">Start your journey to financial freedom</p>

    <form method="post" style="text-align: left;" class="premium-form">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label>{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <small style="color: var(--accent-error);">{{ field.errors.0 }}</small>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Create Account</button>
    </form>

    <p style="margin-top: 2rem; font-size: 0.9rem; color: var(--text-muted);">
        Already have an account? <a href="{% url 'login' %}"
            style="color: var(--accent-primary); font-weight: 600; text-decoration: none;">Sign In</a>
    </p>
</div>
{% endblock %}
